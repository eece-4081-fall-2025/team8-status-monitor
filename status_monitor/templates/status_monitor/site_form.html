{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
<a href="{% url 'status_page' %}" class ="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
