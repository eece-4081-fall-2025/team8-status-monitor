<!DOCTYPE html>
<html>
<head><title>Create Account</title></head>
<body>
<h1>Create Account</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<form action="{% url 'login' %}" method="get" style="display:inline;">
    <button type="submit">Cancel</button>
</form>
</body>
</html>
