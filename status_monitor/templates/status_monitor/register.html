{% extends 'base.html' %}
{% block title %}Create Account{% endblock %}
{% block content %}
<section class="auth-container">
    <h2>Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-group">
            <button type="submit">Register</button>
            <a href="{% url 'login' %}" class="cancel-link">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
