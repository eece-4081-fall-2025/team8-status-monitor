{% extends 'base.html' %}
{% block title %}Logout{% endblock %}
{% block content %}
<section class="auth-container">
    <h2>Logout</h2>
    <p>Are you sure you want to log out?</p>
    <form method="post">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit">Yes, logout</button>
            <a href="/" class="cancel-link">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
